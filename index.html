<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left-side">
          <img src="./images/sign-up-4.png" class="overlay-img"></img>
          <div class="block yellow-block"></div>
          <div class="block purple-block"></div>
          <div class="block green-block"></div>
          <div class="block red-block"></div>
        </div>
        <div class="right-side w-full max-w-xs">
          <h1>SharpKid</h1>
          <p>Sign up for SharpKid</p>
          <form class="rounded px-8 pt-6 pb-8 mb-4" action="">
            <div class="mb-4">
              <label
                class="block text-grey-darker text-sm font-bold mb-2"
                for="username"
              >
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                name="username"
                type="text"
              />
            </div>

            <div class="mb-6">
              <label
                class="block text-grey-darker text-sm font-bold mb-2"
                for="email"
              >
                Email
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                name="email"
                type="email"
                placeholder=""
              />
            </div>
            <div class="account-links">
              <a href="">Forgot Password?</a>
              <a href="">Reset Password</a>
            </div>

            <button
              class="secondary-button text-white font-bold py-2 px-4 rounded"
            >
              Sign Up
            </button>
            <button
              class="primary-button text-white font-bold py-2 px-4 rounded"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
